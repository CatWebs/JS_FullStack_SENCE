<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CataBank | Iniciar Sesión</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
      <a class="navbar-brand fw-semibold">CataBank</a>

      <div class="ms-auto d-flex align-items-center gap-3">
        <a href="#" class="nav-link text-light">Sobre Nosotros</a>
        <a href="#" class="nav-link text-light">Seguridad</a>
        <a href="#" class="btn btn-sm btn-primary">Crear Cuenta</a>
      </div>
    </nav>

    <main
      class="d-flex align-items-center justify-content-center index-container"
    >
      <div
        class="login-card border-1 rounded p-4 p-md-5 col-11 col-sm-9 col-md-6 col-lg-4"
      >
        <h2 class="fw-bold mb-2 text-center">Bienvenido/a a CataBank</h2>
        <p class="text-muted text-center mb-4">
          Ingresa tus credenciales para iniciar sesión
        </p>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control text-white border"
              placeholder="ej. user@email.com"
            />
          </div>

          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label class="form-label">Contraseña</label>
              <a href="#" class="small text-decoration-none"
                >¿Olvidaste tu contraseña?</a
              >
            </div>
            <div class="input-group">
              <input
                type="password"
                id="password"
                class="form-control text-white border"
                placeholder="••••••••"
              />
              <span
                class="input-group-text bg-transparent border-start-0 text-secondary"
              >
                <i class="bi bi-eye"></i>
              </span>
            </div>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label text-muted" for="remember"
              >Recordar en dispositivo</label
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 mb-3"
            id="loginBtn"
          >
            Iniciar Sesión
          </button>
          <div id="loginMessage" class="text-center mt-2 small"></div>

          <p class="text-center small mb-4">
            ¿No tienes una cuenta?
            <a href="#" class="text-decoration-none">Crea una ahora</a>
          </p>

          <div class="text-center text-muted small">
            <i class="bi bi-lock-fill me-1"></i>
            Datos encriptados
          </div>
        </form>
      </div>
    </main>

    <footer class="text-center py-3">© 2024 CataBank Inc.</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
